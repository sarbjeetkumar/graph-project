<!DOCTYPE html>
<html>
    <head>
    <title>Sky Wars</title>
        <style type="text/css">
        
            #control{
                width: 900px;
                margin: 0 auto;
            }
            /*background so image stays at one place*/
            #game-wrap{
                width: 900px;
                height: 600px;
                overflow: hidden;
                margin: 0 auto;
                position: relative;     /*relative means everything displayed in one windows*/
            }
            /*Size of it */
            #bg{
                height: 600px;
                width: 1800px;
            }
            /*background image display*/
            /*displayed in div*/
            #bg>div{
                height: 600px;
                width: 900px;
                float: left;
                background-image: url(bg1.jpg);
            }
            /*ship description*/
            #ship{
                position: absolute;
                left: 10px;
                top: 5px;
                background-image: url(ship.png);
                background-repeat: no-repeat;
                height: 55px;
                width: 80px;
            } 
            /*link from where i copy the code https://developer.mozilla.org/en/docs/Web/CSS/background-repeat */
            /*https://www.w3.org/community/webed/wiki/CSS_absolute_and_fixed_positioning*/
             .fire{
                 position: absolute;
                 width: 10px;
                 height: 7px;
                 background-image: #EBEBEB;
                 top: 0;
                 left: 0;
                 border-radius: 50%;
             }
             .enemy{
                 position: absolute;
                 background-repeat: no-repeat;
             }
            /*Declaring the images*/
            /*Creating all the enemy's*/
            .enemy1{
                width: 38px;
                height: 55px;
                background-image: url(enemy1.png);
            }
            .enemy2{
                 width: 38px;
                height: 55px;
                background-image: url(enemy2.png);
            }
            .enemy3{
                 width: 58px;
                height: 50px;
                background-image: url(enemy3.png);
            }
            .enemy4{
                 width: 60px;
                height: 40px;
                background-image: url(enemy4.png);
            }
            .enemy5{
                 width: 75px;
                height: 50px;
                background-image: url(enemy5.png);
            }
            .enemy6{
                 width: 70px;
                height: 55px;
                background-image: url(enemy6.png);
            }
            .enemy7{
                 width: 80px;
                height: 60px;
                background-image: url(enemy7.png);
            }
            .enemy8{
                 width: 89px;
                height: 65px;
                background-image: url(enemy8.png);
            }
            .enemy9{
                 width: 160px;
                height: 115 px;
                background-image: url(enemy9.png);
            }
            /*description for the fire ball*/
            .boom{
                width: 150px;
                height: 35px;
                position: absolute;
                /* ref for this property http://www.w3schools.com/cssref/pr_pos_z-index.asp*/
                z-index: 13;
                background-image: url(boom.jpg);
                background-size: 100%;
            }
                 /*Display the game score after finishing */
             #statistic{
                position: absolute;/*with thos property elemnt can plce anywhere in the page*/
                background-color: #000;
                opacity: 0.7;
                z-index: 100;
                padding: 150px 0 15px;
                display: none;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                color: #fff;
                text-align: center;
             }
              #statistic .content{
                margin: 0 auto;
                width: 250px;
                color: #fff;
                font-size: 20px;
                text-align: center;
              }
             /*font size*/
            #statistic .title{
                font-size: 36px;
                margin-bottom: 15px;
            }
            .info{
                float: right;
            }
            .info>div{
                display: inline-block;
            }
            
        </style>
    </head>
    <body>
        <div id="control">
		<div class="info">
              <!--for score and how many hits -->
			<div>hits:<span id="hits">0</span></div>
			<div>score:<span id="score">0</span></div>
		</div>
          <!--For button to restart -->
		<button id="restart">Restart</button>
	</div>
	<div id="game-wrap">
		<div id="ship"></div>
		<div id="bg">
			<div></div>
			<div></div>
		</div>
		<div id="statistic"></div>
	</div>
        
    </body>
    
</html>
