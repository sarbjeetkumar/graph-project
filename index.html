<!DOCTYPE html>
<html>
    <head>
          <title>Sky Wars</title>
        <style type="text/css">
        
            #control{
                width: 900px;
                margin: 0 auto;
            }
            /*background so image stays at one place*/
            #game-wrap{
                width: 900px;
                height: 600px;
                overflow: hidden;
                margin: 0 auto;
                position: relative;     /*relative means everything displayed in one windows*/
            }
            /*Size of it */
            #bg{
                height: 600px;
                width: 1800px;
            }
            /*background image display*/
            /*displayed in div*/
            #bg>div{
                height: 600px;
                width: 900px;
                float: left;
                background-image: url(bg1.jpg);
            }
            /*ship description*/
            #ship{
                position: absolute;
                left: 10px;
                top: 5px;
                background-image: url(ship.png);
                background-repeat: no-repeat;
                height: 55px;
                width: 80px;
            } 
            /*link from where i copy the code https://developer.mozilla.org/en/docs/Web/CSS/background-repeat */
            /*https://www.w3.org/community/webed/wiki/CSS_absolute_and_fixed_positioning*/
             .fire{
                 position: absolute;
                 width: 10px;
                 height: 7px;
                 background-image: #EBEBEB;
                 top: 0;
                 left: 0;
                 border-radius: 50%;
             }
             .enemy{
                 position: absolute;
                 background-repeat: no-repeat;
             }
            /*Declaring the images*/
            .enemy1{
                width: 38px;
                height: 55px;
                background-image: url(enemy1.png);
            }
            .enemy2{
                 width: 38px;
                height: 55px;
                background-image: url(enemy2.png);
            }
            
        </style>
    
    </head>

    </body>
    
</html>
